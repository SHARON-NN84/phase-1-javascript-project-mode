<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTH & NUTRITIONAL TRACKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e60cee 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: rgb(19, 18, 18);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* First card gets slightly different styling */
        .card:first-child {
            border-radius: 18px;
            padding: 30px;
        }
        
        /* Third card variation */
        .card:nth-child(3) {
            margin-bottom: 30px;
            padding: 20px 25px;
        }

        .card h2 {
            color: #c905f0;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #6c06f0;
        }
        
        /* Mix up label styling */
        label:first-child {
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        label:nth-child(odd) {
            color: #444444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        /* Some inputs get different styling */
        #searchBox {
            border-radius: 15px;
            padding: 14px;
        }
        
        #portion {
            border-radius: 8px;
        }
        
        input[type="number"] {
            padding: 10px 12px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn.danger:hover {
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            transition: width 0.5s ease;
            border-radius: 12px;
        }

        .food-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Add some variation to food items */
        .food-item:nth-child(odd) {
            border-radius: 10px;
            padding: 16px 15px;
        }
        
        .food-item:nth-child(even) {
            margin-bottom: 12px;
            border-left-width: 3px;
        }

        .food-details {
            flex: 1;
        }

        .food-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .food-nutrients {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .nutrition-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .nutrition-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }

        .nutrition-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1976d2;
        }

        .nutrition-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        #searchResults {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            margin-top: 10px;
        }

        .search-item {
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
            cursor: pointer;
            transition:0.3s ease;
        }

        .search-item:hover {
            background: #f8f9fa;
        }

        .search-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
</body>
    <div class="container">
        <h1>Nutritional tracker</h1>
        
        <div class="card">
            <h2>Search Foods</h2>
            <div class="form-group">
                <label for="foodSearch">Search for a food item:</label>
                <input type="text" id="foodSearch" placeholder="e.g., apple, chicken breast, rice..." oninput="searchFoods()">
            </div>
            <div id="searchResults"></div>
        </div>

        <div class="card">
            <h2>Add Food Manually</h2>
            <div class="form-group">
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName" placeholder="Enter food name">
            </div>
            <div class="form-group">
                <label for="servingSize">Serving Size (grams):</label>
                <input type="number" id="servingSize" placeholder="100" value="100">
            </div>
            <div class="form-group">
                <label for="calories">Calories per serving:</label>
                <input type="number" id="calories" placeholder="0">
            </div>
            <div class="form-group">
                <label for="carbs">Carbs (g):</label>
                <input type="number" id="carbs" placeholder="0">
            </div>
            <div class="form-group">
                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" placeholder="0">
            </div>
            <div class="form-group">
                <label for="fat">Fat (g):</label>
                <input type="number" id="fat" placeholder="0">
            </div>
            <button class="btn" onclick="addFood()">Add to Daily Intake</button>
        </div>

        <div class="card">
            <h2>Daily Nutrition Summary</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCalories">0</div>
                    <div class="stat-label">Calories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCarbs">0g</div>
                    <div class="stat-label">Carbs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalProtein">0g</div>
                    <div class="stat-label">Protein</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalFat">0g</div>
                    <div class="stat-label">Fat</div>
                </div>
            </div>
            
            <div>
                <label>Calorie Progress:</label>
                <div class="progress-bar">
                    <div class="progress-fill" id="calorieProgress" style="width: 0%"></div>
                </div>
                <small id="calorieText">0 / 2000 calories (0%)</small>
            </div>
        </div>

        <div class="card">
            <h2>Today's Food Log</h2>
            <div id="foodLog">
                <p style="text-align: center; color: #666666; padding: 20px;">No foods added yet. Start tracking your nutrition!</p>
            </div>
            <button class="btn danger" onclick="clearFoodLog()">Clear Food Log</button>
        </div>
    </div>
 
    <script src="./index.js"></script>
</body>
</html>
